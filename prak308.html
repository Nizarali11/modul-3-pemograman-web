<html>
    <head><title>Pendaftaran Kursus</title></head>
    <body>
        <table bordercolor="white" border="1" align="center" width="30%" height="70%" bgcolor="grey">
            <th height="15%" bgcolor="skyblue" align="center"><font face="arial" color="crimson"><h2>Pendaftaran Kursus</h2></th>
            <tr>
                <td style="padding: 5px" height="50%" align="left" valign="top"><font face="arial">
                    <h3>Data Diri</h3>
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td><input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td>Nim</td>
                            <td><input type="text" name="nim"></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td><input type="date" name="tl" ></td>
                        </tr>
                        <tr>
                            <td valign="top">Jenis Kelamin</td>
                            <td><input type="radio" name="jenis_kelamin" value="L"> Laki-laki <br><input type="radio" name="jenis_kelamin" value="P"> Perempuan</td>
                        </tr>
                        <tr>
                            <td valign="top">Pilih Program Kursus</td>
                            <td><input type="checkbox" name="kursus_1" value="C#">C#<br>
                            <input type="checkbox" name="kursus_2" value="Java">Java<br>
                            <input type="checkbox" name="kursus_3" value="SQL"> SQL <br>
                            <input type="checkbox" name="kursus_4" value="HTML&PHP"> HTML dan PHP</td>      
                        </tr>
                        <tr>
                            <td>Pilih Hari/Jam Kursus</td>
                            <td><select name="jadwal_kursus" id="">
                                <option value="s-r">Senin - Rabu/09.00 - 11.00</option>
                                <option value="k-j">Kamis - Jum'at/09.00 - 11.00</option>
                                <option value="s-m">Sabtu - Minggu/09.00 - 11.00</option> 
                            </select></td>    
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px" bgcolor="salmon" valign="top">
                    Komentar Anda <br>
                    <textarea name="komentar" cols="50" rows="5"></textarea>
                    <form>
                        <input type="reset" value="Reset" name="reset">
                        <input type="submit" value="Submit" name="submit">
                        <input type="button" value="Cancel" name="cancel">
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
